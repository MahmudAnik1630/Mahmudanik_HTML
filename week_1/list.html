<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="list.css">
<h2>Unordered list</h2>

<ul class="list1">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>  


<h2>Ordered list</h2>

<ol class="list2" type="i">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>

<h2>Description list</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
