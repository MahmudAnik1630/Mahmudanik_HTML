<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h2>Using URL as File Path</h2>
<img src="https://www.w3schools.com/images/picture.jpg" style="width:300px">

<h2> same folder File Path</h2>
<img src="photo.jpg"  style="width:300px">

<h2> child folder File Path</h2>
<img src="image/photo.jpg"  style="width:300px">

<h2> parent folder File Path</h2>
<img src="../photo/photo.jpg"  style="width:300px">
</body>
</html>
